<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AeroProd</title>
    <meta name="description" content="">
    <meta name="author" content="Daniel Passos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/aerogear.custom.min.js"></script>
    <script src="js/handlebars-1.0.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<script type="text/x-handlebars-template" id="product_template">
    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {{#each gameConsoles}}
        <tr>
            <td>{{name}}</td>
            <td style="text-align: right">{{price}}</td>
            <td><a href="#delete" class="delete" data-id={{id}}><img src="images/trash.png" width="24" height="24"></a></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<div class="container">
    <form id="form_product" class="form-inline" role="form">
        <fieldset>
            <legend>New Product</legend>

            <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Enter product name" />
            </div>

            <div class="form-group">
                <label class="sr-only" for="price">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter product price" />
            </div>

            <button type="submit" class="btn btn-default">Save</button>
        </fieldset>
    </form>

    <hr />

    <div id="listing"></div>
</div>

</body>
</html>
